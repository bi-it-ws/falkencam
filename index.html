<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Falken Kamera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, rgba(230, 190, 110, 1) 0%, rgba(230, 100, 70, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      display: flex;
      gap: 25px;
      padding: 20px;
    }

    iframe {
      width: 900px;
      height: 600px;
      border: 8px solid #87c85a;
    }

    @media (max-width: 1200px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
   
<iframe 
  src="https://www.youtube.com/embed/EHb1HkQLoUg?autoplay=1&mute=1" 
  title="YouTube video player" 
  frameborder="0" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
</iframe>

<iframe 
  src="https://www.youtube.com/embed/EColTNIbOko?autoplay=1&mute=1" 
  title="YouTube video player" 
  frameborder="0" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
</iframe>

  </div>
</body>
</html>
